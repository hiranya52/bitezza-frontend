<header
  class="w-full flex items-center justify-between whitespace-nowrap
         border-b border-solid border-[#e6dfdb] dark:border-[#3a2d24]
         bg-white dark:bg-[#2d1f15]
         px-6 py-4 lg:px-10"
>
  <div class="flex items-center gap-4 w-full">

    <!-- Search -->
    <div
      class="hidden sm:flex items-center
             bg-[#f5f2f0] dark:bg-[#3a2d24]
             rounded-full px-4 py-2
             border border-transparent
             focus-within:border-primary transition-all"
    >
      <span class="material-symbols-outlined text-[#8a7260] mr-2">
        search
      </span>
      <input
        type="text"
        placeholder="Search orders..."
        class="bg-transparent border-none focus:ring-0 text-sm w-48 placeholder:text-[#8a7260]"
      />
    </div>

    <!-- Shop open badge (right side) -->
    <div
      class="ml-auto flex items-center gap-2 px-4 py-2
             bg-green-100 dark:bg-green-900/30
             text-green-700 dark:text-green-400
             rounded-full text-xs font-bold"
    >
      <span class="relative flex h-2 w-2">
        <span
          class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"
        ></span>
        <span
          class="relative inline-flex rounded-full h-2 w-2 bg-green-500"
        ></span>
      </span>
      SHOP OPEN
    </div>

  </div>
</header>
